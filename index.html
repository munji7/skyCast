<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Masukkan nama kota...">
            <button onclick="checkWeather()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="error">
            <p>Kota tidak ditemukan!</p>
        </div>

        <div class="weather" style="display: none;">
            <img src="https://openweathermap.org/img/wn/04d@2x.png" class="weather-icon" id="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-water"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-credit">
        <p>Created with <i class="fa-solid fa-heart"></i> by <strong>munji</strong></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
